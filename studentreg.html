<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration</title>
  </head>
  <body align="center">
    <form style="align:center;">
     <div style="border:2px solid black;">
      <h1 class="title">Register here! </h1>
      <label for="rollno">Roll No:</label>
      <input type="text" id="rollno" name="rollno" placeholder="Roll No" required><br><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required ><br><br>
      <label for="dept">Department:</label>
      <input type="text" id="dept" name="dept" placeholder="Department" required><br><br>
      <label for="10marks">10th Marks:</label>
      <input type="number" id="10marks" name="10marks" placeholder="10th Marks" required><br><br>
      <label for="12marks">12th Marks:</label>
      <input type="number" id="12marks" name="12marks" placeholder="12th Marks" required><br><br>
      <label for="degper">Degree Percentage:</label>
      <input type="number" id="degper" name="degper" placeholder="Degree Percentage" required><br><br>
      <label for="deplist">Department List:</label>
      <select name="deplist" id="deplist">
        <option value ="cse">CSE</option>
        <option value ="ece">ECE</option>
        <option value ="aero">AERONAUTICAL</option>
        <option value ="mech">MECHANICAL</option>
        <option value ="aids">AI&DS</option>
        <option value ="it">IT</option>
      </select><br><br>
      <button type="button">Submit</button><br><br>
      <button type="button">Cancel</button>
     </div>
    </form>
  </body>
</html>
